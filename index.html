<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweeter Tweet Box JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="area_content">
        <div class="placeholder">What's Happening ?</div>
        <div class="input area" contenteditable="true"></div>
        <div class="input read_only" contenteditable="true"></div>
      </div>
      <div class="reply">
        <i class="fa-solid fa-earth-americas"></i>
        <p>Everyone can reply</p>
      </div>
      <div class="tweet">
        <div class="icons">
          <i class="fa-solid fa-crosshairs"></i>
          <i class="fa-solid fa-image"></i>
          <i class="fa-solid fa-location-dot"></i>
          <i class="fa-regular fa-face-smile"></i>
          <i class="fa-regular fa-user"></i>
        </div>
        <div class="tweet_box">
          <span class="count">10</span>
          <button class="btn_tweet">Tweet</button>
        </div>
      </div>
    </div>
  </body>
</html>
